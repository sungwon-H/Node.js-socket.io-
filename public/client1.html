<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클라이언트1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script> <!---소켓 cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        let host;
        let port;
        let socket;

        $(function(){
            $("#connectButton").on('click', function(event){ // connectButton버튼 클릭 시 함수 호출
                console.log('connectButton 호출');
                host = $('#hostInput').val();
                port = $('#portInput').val();
                connectToServer(); // connecToServer 호출
            });
        });

        function connectToServer(){
            console.log('connecToServer 호출');
            const url = `http://${host}:${port}`; // http://localhost:3000
            socket = io.connect(url); // socket 객체 생성
            console.log('socket 객체 생성');
            socket.on('connect', function(){ // 웹 소켓 서버 연결 
                console.log('웹소켓 서버 연결')
            });
        }
    </script>
</head>
<body>
    <h2>클라이언트1</h2>
    <hr>
    <p>접속 IP:<input type="text" id="hostInput" value="localhost"></p>
    <p>port : <input type="text" id="portInput" value="3000"></p>
    <p><input type="button" id="connectButton" value="서버접속"></p>
    <hr>
    <p>결과 : </p>
    <div id="result"></div>
</body>
</html>
